
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="/Dom/css/sound.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="/Dom/sounds/JAVASCRIPT_DOM_Drumkit_sounds_boom.wav" autoplay></audio>
  <audio data-key="83" src="/Dom/sounds/JAVASCRIPT_DOM_Drumkit_sounds_clap.wav" autoplay></audio>
  <audio data-key="68" src="/Dom/sounds/JAVASCRIPT_DOM_Drumkit_sounds_boom.wav" autoplay></audio>
  <audio data-key="70" src="/Dom/sounds/JAVASCRIPT_DOM_Drumkit_sounds_boom.wav" autoplay></audio>
  <audio data-key="71" src="/Dom/sounds/JAVASCRIPT_DOM_Drumkit_sounds_boom.wav" autoplay></audio>
  <audio data-key="72" src="/Dom/sounds/JAVASCRIPT_DOM_Drumkit_sounds_boom.wav" autoplay></audio>
  <audio data-key="74" src="/Dom/sounds/JAVASCRIPT_DOM_Drumkit_sounds_boom.wav" autoplay></audio>
  <audio data-key="75" src="/Dom/sounds/JAVASCRIPT_DOM_Drumkit_sounds_boom.wav" autoplay></audio>
  <audio data-key="76" src="/Dom/sounds/JAVASCRIPT_DOM_Drumkit_sounds_boom.wav" autoplay></audio>

<script src="/Dom/js/sound.js"></script>


</body>
</html>
